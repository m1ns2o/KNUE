<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRANDI 따라하기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 상단 광고 -->
    <div class="top_ad">
        혜택받고 쇼핑하자!!
    </div>

    <!-- 브랜드로고&검색&마이페이지 -->
    
    <div class="brand_logo">
        <div class="logo">
            BRANDI
        </div>
        <div class="search">
            <input type="text" name="" id="">
        </div>
        <div class="mypage">
            <div><img src="https://www.brandi.co.kr/static/21.06.01/images/header/ic-cart.svg" alt=""></div>
            <div><img src="https://www.brandi.co.kr/static/21.06.01/images/header/ic-favorite.svg" alt=""></div>
            <div><img src="https://www.brandi.co.kr/static/21.06.01/images/header/ic-my.svg" alt=""></div>
        </div>
    </div>

    <!-- 네비게이션 -->

    <div class="nav">
        <div class="item">홈</div>
        <div class="item">카테고리</div>
        <div class="item">하루배송</div>
        <div class="item">혜택존</div>
        <div class="item">베스트</div>
        <div class="item">신상</div>
        <div class="item">특가</div>
        <div class="item">스토어</div>
    </div>

    <!-- 메인 광고판 -->

    <div class="main_ad">
        주력 상품 광고
    </div>

    <!-- 오늘 상품 추천 -->

    <div class="recommend">
        <div>오늘은 이 상품 어때요?</div>
        <div>1/5 &lt; &gt;</div>
    </div>

    <!-- 세부 상품 소개  -->

    <div class="sub_item">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>
</body>
</html>
